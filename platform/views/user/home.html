{% extends '../common/layout.html' %} 
{% block head %}
<link rel="stylesheet" href="/platform/static/css/user/home.css" type="text/css"> 
{% endblock %} {% block content %}
<ol class="breadcrumb">
  <li><a href="/"><i class="fa fa-home"></i></a></li>
  <li class="active"><a>修改密码</a></li>
</ol>
<div class="content col-md-12">
  <form class="form-horizontal col-md-5" id="form">
    <div class="form-group">
      <label for="oldpwd" class="col-sm-3 control-label">旧密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="oldpwd" name="oldpwd" placeholder="旧密码">
      </div>
    </div>
    <div class="form-group">
      <label for="newpwd" class="col-sm-3 control-label">新密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="newpwd" name="newpwd" placeholder="新密码">
      </div>
    </div>
    <div class="form-group">
      <label for="repwd" class="col-sm-3 control-label">确认密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="repwd" name="repwd" placeholder="请再次输入密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">修改密码</button>
      </div>
    </div>
  </form>
</div>
{% endblock %} {% block foot %}
<script src="/platform/static/js/user/home.js" type="text/javascript"></script>
{% endblock %}
