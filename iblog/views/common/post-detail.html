<div class="post-detail">
  <div class="post-container" id="postContainer">
  	<div class="post-default"><i class="fa icon-spinner icon-spin icon-2x"></i></div>
  </div>
  <textarea class="post-markdown" id="postMarkdown" style="display: none;">{{postInfo.body | safe}}</textarea>
  <div class="post-comments">
    <div class="post-comments-top">
    	<h3 class="post-comments-top-title">{{postInfo.comments}} comments</h3>
    </div>
    <div class="post-comments-list-container" id="postCommentsList">
      <div class="post-default"><i class="fa icon-spinner icon-spin icon-2x"></i></div>
    </div>
    <div class="post-comments-form-container" id="postCommentsForm">
      <div class="post-default"><i class="fa icon-spinner icon-spin icon-2x"></i></div>
    </div>
  </div>
</div>
